<script>
        let menuBtnEle = document.getElementById('menuBtn');
        let navBarEle = document.getElementById('navBar');
        navBarEle.classList.add('hidden');
        menuBtnEle.addEventListener('click', () => {
        menuBtnEle.classList.toggle('rotate-90');
        navBarEle.classList.toggle('hidden');
    });
</script>
