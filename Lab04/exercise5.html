<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="ex5styles.css">
    </head>
    <body>
        <main>
            <section id="left">
                <section class="header">
                    <img src="icon.jpg" alt="logo" class="logo">
                    <h1>UI-Design</h1>
                </section>
                
                <div class="mainLeft">
                    <h2>Welcome Back!</h2>
                    <p>Please enter your credentials to access your account</p>
                    <button class="button1"><i class="bi bi-google"></i> Sign in with Google</button>
                    
                    <span><h3> or </h3></span>

                    <div class="email">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="mail@example.com">
                    </div>

                    <div class="pass">
                        <label for="pass">Password</label>
                        <input type="text" name="pass" id="pass" placeholder="Min 8 Characters">
                        <i><i class="bi bi-eye"></i></i>
                    </div>

                    <div class="remember">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                        <span><a href="">Forgot Password?</a></span>
                    </div>

                    <button class="button2">Sign In</button>
                    <span>Not Registered?</span>
                    <a href="">Create an Account</a>
                </div>
            </section>

            <section id="right">
                <img src="frey.jpg" alt="brand ambassador">
            </section>
        </main>
    </body>
</html>
