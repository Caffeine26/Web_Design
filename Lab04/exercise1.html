<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Design</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
   
  <h3>Basics Button</h3>
  <dev class="button-container">
   
  <button class="custom-button1">Primary Button</button>
  <button class="custom-button2">Default Button</button>
  <button class="custom-button3">Dashed Button</button>
  <button class="custom-button4">Text Button</button>
  <button class="custom-button5">Link Button</button>
</dev>
<h3>Round Button</h3>
<dev class="button-container1">
  <a class="rounded-button" href=""./go-to-somewhere-else">
    <ion-icon name="search-sharp"></ion-icon> 
  </a>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  
  <b class="rounded-button1" href="./go-to-another-page">
    A
  </b>

  <button class="searching-button">
      <ion-icon name="search-sharp"></ion-icon> 
  Search
  </button>

  <a class="rounded-button-white" href=""./go-to-somewhere-else">
    <ion-icon name="search-sharp"></ion-icon> 
  </a>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    

    <button class="searching-button-white">
        <ion-icon name="search-sharp"></ion-icon> 
    Search
    </button>

    <a class="rounded-button-white" href=""./go-to-somewhere-else">
      <ion-icon name="search-sharp"></ion-icon> 
    </a>
       
      
    <button class="searching-button-white">
        <ion-icon name="search-sharp"></ion-icon> 
        Search
    </button>
    <a class="rounded-button-white-dashed" href=""./go-to-somewhere-else">
      <ion-icon name="search-sharp"></ion-icon> 
    </a>

    <button class="searching-button-white-dashed">
      <ion-icon name="search-sharp"></ion-icon> 
      Search
    </button>
</dev>
<h3>Block Button</h3>
<dev class="button-container2">
  <button class="block-button1">Primary</button>
  <button class="block-button2">Default</button>
  <button class="block-button3">Bashed</button>
  <button class="block-button4">Disable</button>
  <button class="block-button5">Text</button>
  <button class="block-button6">Link</button>

</dev>


</body>
</html>
